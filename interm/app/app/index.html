<ons-splitter>

  <ons-page onclick="sta()" >
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        SmrtGarder

    </ons-toolbar>
    <p id="pp" style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
   <div style ="font-size: 10px; margin: auto; opacity: 0.8; padding-top: 20px;" >
 <h1 id="okey" style="text-align: center;" onclick="sta()">Plant Status</h1>
    </div>
   

  <ons-speed-dial position="bottom right" direction="up">

    </ons-fab>
    <ons-speed-dial-item>
      <ons-icon icon="md-twitter"></ons-icon>
    </ons-speed-dial-item>

    </ons-speed-dial-item>
    <ons-speed-dial-item>

      <div class="center">
        Turn it on
      </div>
      <div class="right">
        <ons-switch checked></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item>

        <ons-button onclick="logout()" >
            log off
        </ons-button>
